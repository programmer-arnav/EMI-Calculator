<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
    <h2 class="heading">EMI Calculator</h2>

    <!-- Principal Amount -->
    <label  for="principal" >Principal Amount:</label>
    <input type="number" id="principal" value="50000" min="1"><br>

    <!-- Interest Rate Range -->
    <label  for="rate">Interest Rate (Annual %):</label>
    <input class="time" type="range" id="rate" min="1" max="20" value="10">
    <span id="rateValue">10</span><br>

    <!-- Loan Tenure -->
    <label for="tenure">Loan Tenure (Years):</label>
    <input type="number" id="tenure" value="5" min="1">                                                                                 

    <!-- Calculate Button -->
    <button class="button" onclick="calculateEMI()">Calculate EMI</button>

    <!-- Result Output -->
    <div class="result">
        <p><span class="output">EMI (Per month):</span> <span id="emiValue" class="head">0</span></p>
        <p><span class="output">Total Payment (In Rupees):</span> <span id="totalPayment" class="head">0</span></p>
        <p><span class="output">Total Interest (In Rupees):</span> <span id="totalInterest" class="head">0</span></p>
    </div>
</div>

<script src="index.js">
</script>

</body>
</html>
